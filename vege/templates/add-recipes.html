{%extends 'base.html'%}

{%block title%} Recipes {%endblock%}

{%block content%}
    <div class="container mt-5">
      <div class="container">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">Add-Recipe</li>
              <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'recipe' %}">Recipe</a></li>
            </ol>
          </nav>
        
        <form class="mt-5 card p-3" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <h2>Add Recipe</h2><hr> 
            <div class="form-group">
              <label for="InputRecipeName">Recipe Name</label>
              <input name="recipe_name" type="text" class="form-control" id="InputRecipeName" aria-describedby="emailHelp" placeholder="Enter Recipe Name">
            </div>
            <div class="form-group">
              <label for="InputRecipeDesc">Recipe Description</label>
              <textarea name="recipe_desc" rows="5" class="form-control" id="InputRecipeDesc" placeholder="Enter Recipe Description"></textarea>
            </div>
            <div class="form-group">
                <label for="InputImage">Recipe Image</label>
                <input name="recipe_img" type="file" class="form-control" id="InputImage">
            </div>
            <button type="submit" class="btn btn-success">Add Recipe</button>
          </form>

    </div>

{%endblock%}
