{% extends 'base.html' %}

{% block title %} Recipes {% endblock %}

{% block content %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Recipe</h2><hr> 
        <div class="form-group">
          <label for="InputRecipeName">Recipe Name</label>
          <input name="recipe_name" value="{{recipe.recipe_name}}" type="text" class="form-control" id="InputRecipeName" aria-describedby="emailHelp" placeholder="Enter Recipe Name">
        </div>
        <div class="form-group">
          <label for="InputRecipeDesc">Recipe Description</label>
          <textarea name="recipe_desc" rows="5" class="form-control" id="InputRecipeDesc" placeholder="Enter Recipe Description">{{recipe.recipe_description}}</textarea>
        </div>
        <div class="form-group">
            <label for="InputImage">Recipe Image</label>
            <input name="recipe_img" type="file" class="form-control" id="InputImage">
        </div>
        <button type="submit" class="btn btn-success">Update Recipe</button>
      </form>


</div>

{% endblock %}
